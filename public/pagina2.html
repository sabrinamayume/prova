<html>
    <head>
        <title>cadastro</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="texto">
            <h1>Alunos</h1>
            <img src="logo.png" alt="logo">
        </div>

        <h1>Alunos Cadastrados</h1>
        <div id="alunos"></div>
    <script>
        fetch('/cadastrar')
            .then(resposta => resposta.json())
            .then(dados => {
                const divAlunos = document.getElementById('alunos');

                if (!dados || dados.length === 0) {
                    divAlunos.innerHTML = "<p>Nenhum aluno encontrado.</p>";
                    return;
                }

                dados.forEach(aluno => {
                    const div = document.createElement('div');
                    div.classList.add('aluno');
                    div.innerHTML = `
                        <strong>Nome:</strong> ${aluno.nome}<br>
                        <strong>Nota 1:</strong> ${aluno.nota1}<br>
                        <strong>Nota 2:</strong> ${aluno.nota2}<br>
                        <strong>Nota 3:</strong> ${aluno.nota3}
                    `;
                    divAlunos.appendChild(div);
                });
            })
            .catch(erro => {
                console.error("Erro ao buscar dados:", erro);
                document.getElementById('alunos').innerHTML = "<p>Erro ao carregar os alunos.</p>";
            });
    </script>
    </body>
</html>
